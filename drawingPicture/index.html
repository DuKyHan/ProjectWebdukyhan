<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <img src="https://wallpapercave.com/wp/wp1809265.jpg" alt="cat" >

        </div>
        <script>
            const body = document.querySelector('body');
            body.addEventListener('mousemove',(event)=>{
                let span = document.createElement('span');
                span.style.left = event.clientX - 20 +'px'
                span.style.top = event.clientY - 20 +'px'
                body.append(span)
            })
        </script>
</body>
</html>
